<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>DT211G Moment 2</title>
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <main>
        <h1>Webbutveckling - Ramschema</h1>

        <form>
            <label for="search">Sök:</label>
            <input type="search" id="search" name="search" placeholder="Sök efter kurskod eller kursnamn">
        </form>

        <table id="courseTable">
                <thead>
                    <tr>
                        <th id="thCode">Kurskod</th>
                        <th id="thId">Namn</th>
                        <th id="thProg">Progression</th>
                    </tr>
                </thead>
                <tbody id="courseList">
                    <!-- Här skapar js tabellrader från fetch -->
                </tbody>
        </table>
        <div id="error">
            <!-- Här skapar js felmeddelande -->
        </div>
    </main>
</body>
</html>
